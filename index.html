<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/tailwind.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

      referrerpolicy="no-referrer"

    <title>Tea-House</title>
  </head>
  <body class="manrope">
    <!-- Banner section start -->
    <header class="container mx-auto">
      <div class="flex justify-between mt-[60px] mb-[130px]">
        <div>
          <h1
            class="text-[80px] text-[#1c1c1c] font-[manrope] font-extrabold mb-7"
          >
            It's good <br />
            tea time at The <br />Tea House
          </h1>
          <p class="text-[#777777] text-[18px] mb-7">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="flex justify-center items-center gap-2 bg-linear-65 from-[#FF0000] to-[#FF8938] rounded-[10px] p-5 w-[200px] text-xl font-bold text-white"
          >
            Explore More
            <figure><img class="" src="./images/arrow.png" alt="" /></figure>
          </button>
        </div>
        <div class="relative border-black-50">
          <img src="./images/banner.png" alt="" />
          <div
            class="absolute left-16 bottom-2 flex justify-between gap-3 items-center shadow-xl shadow-gray-200 rounded-xl py-5 px-7 bg-white"
          >
            <figure><img src="./images/Group 5.png" alt="" /></figure>
            <div>
              <h3 class="font-extrabold text-3xl text-[#1c1c1c]">5.00</h3>
              <p class="font-semibold text-[#777777]">Trust Pilot Rating</p>
            </div>
          </div>
        </div>
      </div>
    </header>
